<!doctype html>

<html>
  <head>
    <style>
      .js{
        font-weight:bold;
        color:red;
      }
      #first{
        color:green;
      }
      span{
        color:blue;
      }
    </style>
  </head>

  <body>
    <h1><a href="index.html">WEB</a></h1>
    <h2 style="background-color:coral; color:powderblue">JavaScript</h2>
    <p>
      <span id="first" class="js">자바스크립트</span>(영어: <span class="js">JavaScript</span>)는 객체 기반의 <span>스크립트 프로그래밍 언어</span>이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 <span>내장 객체</span>에도 접근할 수 있는 기능을 가지고 있다. 또한 <span class="js">Node.js</span>와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.
    </p>
  </body>
</html>

<!--- div : 전체 style 부여 & span : 일부 style 부여 (줄바꿈)

ㅇ .js : js라는 class를 가진 tag
ㅇ #first : first라는 id를 가진 tag
ㅇ span : 모든 span tag
ㅇ class 선택자가 id 선택자보다 더 포괄적이다.
ㅇ id 선택자가 class 선택자보다 더 식별적이다.
ㅇ 우선순위 : id > class > span
